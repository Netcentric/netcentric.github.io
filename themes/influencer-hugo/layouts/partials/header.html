<div class="main-navigation fixed-top site-header pt-0 pt-lg-2 bg-grey" id="mainmenu-area">
  <nav class="navbar navbar-expand-lg pb-0 pb-lg-3">
    <div class="container align-items-center">
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        {{ if .Site.Params.logo }}
        <img class="header-logo" src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}">
        {{ else }}
        <h2 class="mb-0 text-color">{{ .Site.Title }}</h2>
        {{ end }}
      </a>
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarmain"
        aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="ti-menu-alt"></span>
      </button>

      <!-- Collapse -->
      <div class="collapse navbar-collapse text-center text-lg-left" id="navbarmain">
        <!-- Links -->
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          {{ range .Site.Menus.main }}
          <li class="nav-item">
            {{ if strings.HasPrefix .URL "http" }}
              <a class="nav-link" href="{{ .URL }}" rel="noopener">{{ .Name }}</a>
            {{ else }}
              <a class="nav-link" href="{{ $.Site.BaseURL }}{{ .URL }}">{{ .Name }}</a>
            {{ end }}
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
</div>
